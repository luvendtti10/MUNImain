<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg" style="max-width: 600px; margin: auto;">
            <div class="card-header bg-secondary text-white">
                <h3 class="text-center">Perfil de Usuario</h3>
            </div>
            <div class="card-body">
                <p><strong>Nombre:</strong> {{ usuario['nombre'] }}</p>
                <p><strong>Edad:</strong> {{ usuario['edad'] }} años</p>
                <p><strong>Dirección:</strong> {{ usuario['direccion'] }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Volver al Dashboard</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
